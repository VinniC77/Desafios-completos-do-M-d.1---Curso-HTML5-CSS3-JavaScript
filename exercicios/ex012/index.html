<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" poster="midia/Sem título.png" controls> <!--é sempre necessário colocar todos os tipos de video, pois, cada um funciona num navegador diferente. Devemos colocar na ordem do menor para o maior, pois, vai executando até achar o que abre antes-->
    <source src="midia/meu-video,m4v.m4v" type="video/m4v">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <!--o problema de colocar videos no site do seu proprio servidor é que vai ficar muito lento e custoso pelo uso de banda, o que pode encarecer -->
</video>
    <p><p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p></p>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--no youtube o video é sempre público, não tem como limitar quem irá assistir, para isso tem o Vimeo-->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
