<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colocando Imagens no Site</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma página:</p>
    <img src="logohtml.png" alt="Logo HTML">
    <hr>
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <hr>
    <p>Podemos também carregar imagens externas(que estão em outros sites):</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JS">
    <hr>
</body>
</html>
